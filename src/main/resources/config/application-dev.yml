server:
  port: 8081
  servlet:
    context-path: /flow-dev
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flowable?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true

logging:
  config: classpath:log/log4j2-dev.yml